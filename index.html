<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <span>Usuários cadastrados</span>
            <button onclick="openModal()" id="new">Incluir</button>
        </div>
        <div class="table">
            <table>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Cidade</th>
                        <th>Estado</th>
                        <th>Telefone</th>
                        <th>Nacionalidade</th>
                        <th>Profissão</th>
                        <th class="ação">Editar</th>
                        <th class="ação">Excluir</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <div class="modal-container">
            <div class="modal">
                <form>
                    <label for="inome">Nome: </label>
                    <input type="text" name="nome" id="inome">

                    <label for="icidade">Cidade: </label>
                    <input type="text" name="cidade" id="icidade">

                    <label for="iestado">Estado: </label>
                    <input type="text" name="estado" id="iestado">

                    <label for="itelfone">Telefone: </label>
                    <input type="number" name="telefone" id="itelefone">

                    <label for="inacionalidade">Nacionalidade: </label>
                    <input type="text" name="nacionalidade" id="inacionalidade">

                    <label for="iprofissao">Profissão: </label>
                    <input type="text" name="profissao" id="iprofissao">
                    <button id="btn-salvar">Salvar</button>
                </form>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
